<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="calculator">
        <div class="top display">
            <p></p>
        </div>
        <div class="bottom buttons">
            <button class="numbers" id="num0">0</button>
            <button class="numbers" id="num1">1</button>
            <button class="numbers" id="num2">2</button>
            <button class="numbers" id="num3">3</button>
            <button class="numbers" id="num4">4</button>
            <button class="numbers" id="num5">5</button>
            <button class="numbers" id="num6">6</button>
            <button class="numbers" id="num7">7</button>
            <button class="numbers" id="num8">8</button>
            <button class="numbers" id="num9">9</button>
            <button class="numbers" id="decimal">.</button>

            <button class="operators" id="addition">+</button>
            <button class="operators" id="subtraction">-</button>
            <button class="operators" id="multiplication">*</button>
            <button class="operators" id="division">/</button>
            <button class="operators" id="percentage">%</button>
            <button class="operators" id="clear">C</button>
            <button class="operators" id="backspace">
                <img src="icons/backspace.svg" type="image/svg">
            </button>
            <button class="operators" id="equals">=</button>

        </div>




        <script src="script.js"></script>
</body>

</html>
